<div class="container">
  <h2>Login</h2>
  <!-- Use a classe 'alert' do Bootstrap para estilizar o alerta de erro -->
  <div class="alert alert-danger" *ngIf="showLoginError">
    Login falhou. Verifique seus dados de login.
  </div>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
        [(ngModel)]="email"
      />
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
        [(ngModel)]="password"
      />
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
    <a routerLink="/autocadastro" class="btn btn-link">Autocadastro</a>
  </form>
</div>
